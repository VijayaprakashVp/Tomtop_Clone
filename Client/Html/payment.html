<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit Card Paymennt</title>
    <link rel="stylesheet" href="../Styles/payment.css" />
  </head>
  <body>
    <div>
      <div>
        <a href="./index.html"
          ><img
            src="https://static.tomtop.com/tomtop/cart/images/logo.png?4.1.27"
            alt=""
        /></a>
      </div>
      <div>
        <h4>ORDER DETAILS</h4>
        <hr class="line" />
        <div id="bill_details">
          <div class="bill_id">
            <p>Billing Descriptor</p>
            <p>Order NO.</p>
            <p>Order Amount</p>
          </div>
          <div class="bill_id bill_id1">
            <p>tomtoponline Miscellaneous/Location UK</p>
            <p>AA22B21P5909-7AR4Q6</p>
            <p id="price">USD 45.99</p>
          </div>
        </div>
      </div>
      <div>
        <h4>PAYMENT DETAILS</h4>
        <hr class="line" />
        <div id="enter_card">
          <div id="img">
            <img
              src="https://riverpalm.com/wp-content/uploads/2017/06/Credit-Card-Visa-And-Master-Card-Transparent-PNG-768x179.png"
              alt=""
            />
          </div>
          <div>
            <form action="" id="card_num">
              <input type="number" name="" id="" placeholder="Card Number"
              maxlength="16" minlength="16" required / style="text-align:
              center;">
            </form>
            <form action="" id="expiry">
              <input type="text" name="" id="" placeholder="Expiration Date MM/YY" / 
              style="text-align: center;"> <input type="number" name=""
              id="code" placeholder="Secure Code" / style="text-align: center;">
            </form>

            <a href="./payment_confirmation.html"><button id="pay">PAY NOW</button></a>
            <button id="cancel">CANCEL</button>
          </div>
        </div>
        <div id="img_png">
          <img src="https://i.ibb.co/h11R0dj/Screenshot-93.png" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>

<script>
  function fetchbyid_checkout() {
    try {
      fetch(`http://localhost:6789/signup`)
        .then((res) => res.json())
        .then((data) => {
          display1(data[0].cart);
          console.log(data[0].cart);
        });
    } catch (e) {
      console.log(e.message);
    }
  }
  fetchbyid_checkout();

  var total = 0;

  function display1(array) {
    var price = document.getElementById("price");

    array.forEach((product) => {
      let cur_price = document.createElement("p");
      cur_price.setAttribute("id", "cur_price");

      cur_price.innerText = product.current_price;

      var sum = cur_price.innerText.split(" ");
      // console.log('sum:', sum)

      total += +sum[1];
    });

    price.innerText = "US$" + total;
  }
</script>
