<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit Card Paymennt</title>
    <link rel="stylesheet" href="../Styles/payment.css" />
  </head>
  <body>
    <div>
      <div>
        <a href="./index.html"
          ><img
            src="https://static.tomtop.com/tomtop/cart/images/logo.png?4.1.27"
            alt=""
        /></a>
      </div>
      <div>
        <h4>ORDER DETAILS</h4>
        <hr class="line" />
        <div id="bill_details">
          <div id="bill_id">
            <p>Billing Descriptor</p>
            <p>Order NO.</p>
            <p>Order Amount</p>
          </div>
          <div id="bill_id">
            <p>tomtoponline Miscellaneous/Location UK</p>
            <p>AA22B21P5909-7AR4Q6</p>
            <p id="price">USD 45.99</p>
          </div>
        </div>
      </div>
      <div>
        <h4>PAYMENT DETAILS</h4>
        <hr class="line" />
        <div id="enter_card">
          <div id="img">
            <img
              src="https://riverpalm.com/wp-content/uploads/2017/06/Credit-Card-Visa-And-Master-Card-Transparent-PNG-768x179.png"
              alt=""
            />
          </div>
          <div>
            <form action="" id="card_num">
              <input type="number" name="" id="" placeholder="Card Number" />
            </form>
            <form action="" id="expiry">
              <input
                type="number"
                name=""
                id=""
                placeholder="Expiration Date"
              />
              <input
                type="number"
                name=""
                id="code"
                placeholder="Secure Code"
              />
            </form>

            <button id="pay">PAY NOW</button>
            <button id="cancel">CANCEL</button>
          </div>
        </div>
        <div id="img_png">
          <img src="https://i.ibb.co/h11R0dj/Screenshot-93.png" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
