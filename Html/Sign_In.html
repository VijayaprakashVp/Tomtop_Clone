<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - TomTop.com</title>
    <link rel="stylesheet" href="../Styles/Sign_In.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="sign_in">
      <div id="sign_Img">
        <a href="./index.html"
          ><img
            src="https://static.tomtop.com/tomtop/acount/icon/logo.png?v=3"
            alt=""
            id="logo_img"
        /></a>
      </div>
      <div id="sign_in_div">
        <div>
          <div>
            <h2>Sign In</h2>
            <h4>Sign In With</h4>
            <img src="https://i.imgur.com/qxJjf79.png" alt="" />
          </div>
          <div class="or">
            <hr class="hiffun" />
            <span>OR</span>
            <hr class="hiffun" />
          </div>
        </div>
        <div id="sign_in_form">
          <form action="">
            <!-- <span class="material-icons">email</span> -->
            <input type="email" placeholder="Email address" />
            <br />
            <br />
            <!-- <span class="material-icons">lock</span> -->
            <input type="password" placeholder="Password" />
            <br />
          </form>
          <a href="#" class="forgot_Password">Forgot your password</a>
          <div>
            <button id="signin_button">Sign In</button>
            <p class="sign_up_link">
              New To Tomtop? &nbsp;
              <a href="./Sign_Up.html">Create Your Account</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
