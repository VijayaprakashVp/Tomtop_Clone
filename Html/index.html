<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="../Styles/footer.css">
  </head>
  <body>
    <div id="navbar"></div>
    <div id="slideshow"></div>
    <div id="sale_Gifts">

      <div>
        <a href="#"
          ><img

            alt=""
        /></a>
        <p>Extra 50% Off Coupon</p>
      </div>
      <div>
        <a href="#"
          ><img
            src="https://img.tttcdn.com/home/page/2021/12/30/vDIKeM1121392672.png"

</html>

<script type="module">
  import nav_bar from "./components/nav_bar.js";
  import footer from "./components/footer.js";

  let navbar = document.getElementById("navbar");
  let footer_part = document.getElementById("footer");

  navbar.innerHTML = nav_bar();
  footer_part.innerHTML = footer();

  function slideshow() {
    let slideshows = document.getElementById("slideshow");

    let img = document.createElement("img");

    let images = [
      "https://img.tttcdn.com/advertising/2022/2/11/xASmrG-1991557746.jpg",
      "https://img.tttcdn.com/advertising/2022/2/9/VrgvUX-1890407756.jpg",
      "https://img.tttcdn.com/advertising/2022/2/11/jTnJyh701652965.jpg",
      "https://img.tttcdn.com/advertising/2022/2/11/mqpE4H560541196.jpg",
      "https://img.tttcdn.com/advertising/2022/2/11/p7FWgn-2025521969.jpg",
    ];

    img.src = images[0];
    var count = 1;
    setInterval(() => {
      if (count === images.length) {
        count = 0;
      }

      img.src = images[count];
      slideshows.append(img);
      count++;
    }, 2000);

    slideshows.append(img);
  }

  slideshow();
</script>
