<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tomtop.com - Loving, Shopping, Sharing</title>
    <link rel="stylesheet" href="./Styles/index.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div>
      <!-- winter_Olympics -->

      <div id="winter_Olympics">
        <img
          src="https://img.tttcdn.com/advertising/2022/2/15/Zsuiz2-897457327.jpg"
          alt=""
        />
      </div>

      <!-- NavBar -->

      <div id="Nav_Bar">
        <div id="logo_part">
          <div id="tomtop_logo">
            <a href="./index.html"><img
                src="https://static.tomtop.com/tomtop/icon/logo.png?v=3"
                alt=""
              /></a>
          </div>
          <div id="lang">| English <span class="material-icons" id="arrow">arrow_drop_down</span> </div>
          <div id="all">All <span class="material-icons" id="arrow">arrow_drop_down</span> </div>
          <div id="search_bar">
            <input type="text" placeholder="What are you looking for?" id="bar" />
            <span class="material-icons search" >search</span>
          </div>
          <div id="account">
            <button>
              <span class="material-icons" id="icon">person_outline</span> <span id="gif"><img src="https://static.tomtop.com/tomtop/img/gift_icon.gif" alt=""></span>
              <p class="p1">Sign In</p>
            </button>
            &nbsp;&nbsp;&nbsp;
            <button>
              <span class="material-icons" id="icon">favorite_border</span>
              <p class="p1">Favourites</p>
            </button>
            &nbsp;&nbsp;&nbsp;
            <button>
              <span class="material-icons" id="icon">shopping_cart</span>
              <p class="p1">Cart</p>
            </button>
          </div>
        </div>
        <div id="tags">
            <p>
                <a href="#">Popular Earphones</a>,
                <a href="#">Smartphones</a>,
                <a href="#">3d Printer</a>,
                <a href="#">Electric Bikes</a>,
                <a href="#">Sports Watch</a>,
            </p>
        </div>
      </div>
      
      <!-- Menu -->

      <div id="menu">
          <div>
            <span class="material-icons menu">menu</span>
            <span><strong>Shop By Departments</strong></span>
          </div>
          <div id="sub_menu">
              <p>New Arrivals</p>
              <p>Flash Deals<span class="material-icons" id="arrow_down">arrow_drop_down</span></p>
              <p>Coupons<span class="material-icons" id="arrow_down">arrow_drop_down</span></p>
              <p>Social Savings<span class="material-icons" id="arrow_down">arrow_drop_down</span></p>
              <p>Clearance<span class="material-icons" id="arrow_down">arrow_drop_down</span></p>
          </div>
          <div>
              <img src="https://img.tttcdn.com/advertising/2021/12/21/uo0byU1874985519.jpg" alt="">
          </div>
      </div>

    </div>
  </body>
</html>
